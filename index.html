<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Travel log</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a destination:</h2>
          <form id="new-destination">
            <div class="form-group">
              <label for="travelLocation">Location</label>
              <input type="text" class="form-control" id="travelLocation">
            </div>
            <div class="form-group">
              <label for="landmarks">Landmarks</label>
              <input type="text" class="form-control" id="landmarks">
            </div>
            <div class="form-group">
              <label for="timeofYear">Time of Visit</label>
              <input type="text" class="form-control" id="timeofYear">
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <input type="text" class="form-control" id="notes">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Destinations:</h2>
          <ul id="destinations">
          </ul>
        </div>
        <div class="col-md-6">
        <div id="show-destination">
          <h2></h2>
          <p>Location: <span class="travelLocation"></span></p>
          <p>Landmarks: <span class="landmarks"></span></p>
          <p>Time of Visit: <span class="timeofYear"></span></p>
          <p>Notes: <span class="notes"></span></p>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
